{% extends 'web/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container-fluid">
    <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-6 col-lg-8 bg-image"></div>
        <div class="col-md-6 col-lg-4">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h4 class="login-heading mb-4">Create a login to add Content or Comments to Idaikkadu.com.</h4>
                              <form method="post">
                                    {% csrf_token %}
                                    {{ form | crispy}}
                                    <div>
                                        <button type="submit">Sign Up</button>
                                    </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'web/footer.html' %}
{% endblock %}
