{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
 <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Add Photos</h1>
           <h5> Provide Title and author information for the Album just loaded.</h5>
          <hr class="mt-0 mb-4">
          <form action="/photos/save/" method="post">
            {% csrf_token %}
            <table>
            {{ albumform|crispy }}
            </table>
            <button type="submit" class="btn btn-success" value="Submit">Save</button>
            <button type="submit" class="btn btn-failure" name="cancel" value="Cancel">Cancel</button>
          </form>
        </div>
      </div>
</div>

{% endblock %}
