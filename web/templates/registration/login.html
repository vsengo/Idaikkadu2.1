{% extends 'web/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container-fluid">
    <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-6 col-lg-8 bg-image"></div>
        <div class="col-md-6 col-lg-4">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h4 class="login-heading mb-4">Login to add Content or Comments to Idaikkadu.com.</h4>
                            <form method="POST">
                                {% csrf_token %}
                                {{ form | crispy }}
                                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                                        type="submit">Login
                                </button>
                                <div class="text-center">
                                    <a class="small" href="{% url 'accounts:signup' %}">Create Login</a></div>
                                <div class="text-center">
                                    <a class="small" href="{% url 'accounts:password_reset' %}"> Forgot/Reset Password?</a></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'web/footer.html' %}
{% endblock %}
