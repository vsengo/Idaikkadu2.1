<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Idaikkadu.com - Community website {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
    {% load static %}

    <link href="{% static 'css/idaikkadu.css' %}" rel="stylesheet"/>
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="d-flex" id="wrapper">

    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading"><a href="/"> IDAIKKADU</a></div>
        <div class="list-group list-group-flush">
            <a class="nav-link" href="{% url 'news:jaffna-news' %}" class="list-group-item list-group-item-action bg-light">Jaffna News</a>
            <a class="nav-link" href="{% url 'news:srilanka-news' %}" class="list-group-item list-group-item-action bg-light">Sri Lanka News</a>
            <a class="nav-link" href="{% url 'news:international-news' %}" class="list-group-item list-group-item-action bg-light">International News</a>
            <a class="nav-link" href="{% url 'news:international-news' %}" class="list-group-item list-group-item-action bg-light">Events</a>
        </div>
    </div>

    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-primary" id="menu-toggle">Menu</button>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'photos:view-photos' %}">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'news:news_list' %}">News</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Admin
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'news:add-news' %}">Add news</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'photos:upload-photos' %}">Add Photos</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        {% block content %}
        {% endblock %}

<!--                        <li>Event Annoucements</li>-->
<!--                        <li>Advertisements</li>-->
<!--                    </ul>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
    </div>
</div>

<script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });



</script>

{% block javascript %}
{% endblock %}

</body>

</html>
