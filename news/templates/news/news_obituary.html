{% extends 'web/base.html' %}
{% block content %}
{% load static %}

<div class="container-fluid">
    <div class="card mt-2 mb-2">
        <div class="card-header text-white-50  bg-dark text-center justify-content-center mb-1">
              <h4 > {{ news.title }}</h4>
            <p class="text-center justify-content-center"> Informed by
                      {{ news.author }} on {{ news.release_date }}</p>
        </div>
        <div class="card-body text-white-50  bg-dark">
            <div class="row text-center justify-content-center mb-2">
                <div class="col-md-6 col-lg-6">
                    <img  src={{ news.image.url }}
                                 alt="Card image cap" height="600">
                </div>
                <div class="text-white-50  bg-dark col-md-6 col-lg-6">
                    <img src="{% static 'images/obituary_candle.gif' %}"  alt="Card image cap" height="600">
                </div>
            </div>
            <div class="row text-white-50  bg-dark text-left justify-content-left mb-0">
                <p text-white-50  bg-dark>{{ news.content|linebreaks }}</p>
            </div>
        </div>
        <div class="card-footer text-white-50  bg-dark ">
            <div class="row  mb-3">
                    <div class="col-md-6 col-lg-6 text-center justify-content-left">
                    <form action="{% url 'news:like-news' news.id %}" method="POST">
                     {% csrf_token %}
                        <button type="submit" name="blogpost_id" v
                                 alue="Liked" class="btn btn-danger"><strong>
                                Condolences ({{ news.countDisLike }})</strong>
                        </button>
                    </form>
                    </div>
                    <div class="col-md-6 col-lg-6 text-center justify-content-right" >
                        <a href="{% url 'news:comment-news' news.id %}" class="btn btn-primary btn-sm">Notes ({{comments.count}})</a> </div>
            </div>
        </div>
    </div>
</div>
{% include 'web/footer.html' %}
{% endblock content %}
