{% extends 'web/base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row text-center justify-content-center">
        <div class="col-md-8 col-sm-12 mt-2 mb-2">
            <div class="row">
                <div class="col-12 mb-4 mt-4" align="center">
                    <h2>
                        {{ news_title }}
                    </h2>
                    <hr class="mt-2 mb-5">
                </div>
            </div>
            <div class="row text-center justify-content-center mb-2">
                <div class="card">
                    <img class="card-img-top detail-pic"
                         src={{ news.image.url }}
                         alt="Card image cap">
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title"></h3>
                    <p>{{ news_content }}</p>
                </div>
                {% if user.is_authenticated %}
                <div class="card-footer">
                    <a href="{% url 'news:edit-news' news.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'news:delete-news' news.id %}" class="btn btn-primary btn-sm">Delete</a>
                </div>
                {% endif %}
            </div>
        </div>
   </div>
</div>

{% endblock content %}
